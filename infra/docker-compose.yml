version: "3.9"

services:
  # ==================================
  # FRONTEND SERVICE
  # ==================================
  frontend:
    build:
      context: "../frontend"
      dockerfile: "../infra/Dockerfile.frontend"
    container_name: quizbank-frontend
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true
      # VITE_APP_API_URL should be configured internally or via the host OS/network
    depends_on:
      - api

  # ----------------------------------
  # DATABASE SERVICES
  # ----------------------------------
  db:
    image: mysql:8.0
    container_name: quizbank-db
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: quizbank
      MYSQL_USER: quizbank_user
      MYSQL_PASSWORD: quizbank_pass
      TZ: Asia/Singapore
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 30s

  adminer:
    image: adminer:latest
    container_name: quizbank-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

  # ----------------------------------
  # API SERVICE (Flask Application)
  # Consolidated all backend logic here
  # ----------------------------------
  api:
    platform: linux/amd64
    build:
      context: . # Build from the 'infra' folder
      dockerfile: ./Dockerfile_api
    container_name: quizbank-api
    env_file:
      - ../.env
    ports:
      - "5001:5000"
    environment:
      - file_base_directory=/app/data/source_files
      # ðŸš¨ FIX: Define V1 (preferred) and V2 (fallback) model paths for app.py
      - diff_model_path_v1=/app/models/model_ridge.pkl
      - diff_model_path_v2=/app/models/difficulty_v1.pkl
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
    volumes:
      - ./backend_app:/app
      - ../data:/app/data
      - ./models:/app/models
      # ðŸš¨ FIX: Re-added the volume required for the V1 model's dynamic loading logic
      - ./difficulty_rating_experimentation:/app/difficulty_rating_experimentation
    depends_on:
      db:
        condition: service_healthy
    # healthcheck ensures API is ready before external calls (seed-difficulty, frontend)
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://api:5000/health || exit 1"]
      interval: 120s
      timeout: 3s
      retries: 10
      start_period: 10s

  # ----------------------------------
  # ML SEED SERVICE
  # ----------------------------------
  seed-difficulty:
    image: curlimages/curl:8.7.1
    depends_on:
      api:
        condition: service_healthy
    command: >
      sh -lc '
        echo "[seed] API is healthy, calling /predict_difficulty...";
        # Wait a bit longer to ensure the API is fully stable after healthcheck passes
        sleep 20; 
        curl -sS -X POST "http://api:5000/predict_difficulty"
              -H "Content-Type: application/json" -d "{}" ||
        echo "[seed] failed to call API";
        echo "[seed] done."
      '
    restart: "no"

# Declare the named volumes
volumes:
  mysql_data:
  frontend_node_modules: