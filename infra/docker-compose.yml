version: "3.9"

services:
  db:
    image: mysql:8.0
    # platform: linux/amd64   #Uncomment this line for Mac users
    container_name: quizbank-db
    env_file: .env
    ports:
      - "3306:3306"          # Expose MySQL for local/remote connections
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    command: ["--default-authentication-plugin=mysql_native_password"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:latest
    container_name: quizbank-adminer
    ports:
      - "8080:8080"          # Web UI to browse the database
    depends_on:
      - db

