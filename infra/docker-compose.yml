version: "3.9"

services:
  # ==================================
  #  CORRECTED FRONTEND SERVICE
  # ==================================
  frontend:
    build:
      context: "../frontend"
      dockerfile: "../infra/Dockerfile.frontend"
    container_name: quizbank-frontend
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api

  # ==================================
  #  BACKEND SERVICES (Unchanged)
  # ==================================
  db:
    image: mysql:8.0
    container_name: quizbank-db
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: quizbank
      MYSQL_USER: quizbank_user
      MYSQL_PASSWORD: quizbank_pass
      TZ: Asia/Singapore
    ports:
      - "3307:3306"
    volumes:
      # Persist database data so you donâ€™t lose it between restarts
      - mysql_data:/var/lib/mysql
      # Initialize schema + seed data only on first run
      - ./schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 30s

  adminer:
    image: adminer:latest
    container_name: quizbank-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

  backend:
    platform: linux/amd64
    build:
      context: ".."
      dockerfile: "infra/Dockerfile"
    container_name: quizbank-backend
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../data:/app/data
      - ./models:/app/models
      - ../backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
    restart: on-failure

  api:
    build:
      context: . # Build from the 'infra' folder (correct)
      dockerfile: ./Dockerfile_api
    container_name: quizbank-api
    env_file:
      - ../.env
    ports:
      - "5001:5000"
    environment:
      - file_base_directory=/app/data/source_files
      - diff_model_path=/app/models/model_elasticnet.pkl
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
    volumes:
      # ðŸ’¡ðŸ’¡ðŸ’¡ THE FIX ðŸ’¡ðŸ’¡ðŸ’¡
      # The path must be relative to this file, so it's './backend_app'
      - ./backend_app:/app
      - ../data:/app/data
      - ./models:/app/models
      - ./difficulty_rating_experimentation:/app/difficulty_rating_experimentation
    depends_on:
      db:
        condition: service_healthy
    ## healthcheck before calling predict_difficulty
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://api:5000/health || exit 1"]
      interval: 120s
      timeout: 3s
      retries: 10
      start_period: 10s

  # service to call predict_difficulty API when dockerise
  seed-difficulty:
    image: curlimages/curl:8.7.1
    depends_on:
      api:
        condition: service_healthy
    command: >
      sh -lc '
        echo "[seed] API is healthy, calling /predict_difficulty...";
        sleep 20;
        curl -sS -X POST "http://api:5000/predict_difficulty"
             -H "Content-Type: application/json" -d "{}" ||
        echo "[seed] failed to call API";
        echo "[seed] done."
      '
    restart: "no"

# Declare the named volume for MySQL persistence
volumes:
  mysql_data:
  frontend_node_modules: # Add the named volume for frontend