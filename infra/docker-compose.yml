services:
  db:
    image: mysql:8.0
    container_name: quizbank-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: quizbank
    ports:
      - "3306:3306"
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

  adminer:
    image: adminer:latest
    container_name: quizbank-adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

  backend:
    build:
      context: ".."
      dockerfile: "infra/Dockerfile"
    container_name: quizbank-backend
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - GEMINI_API_KEY=${GEMINI_API_KEY:-AIzaSyBoCIKzP_K3n1o6gKLSItv1sg9IFZKH6u8}