services:
  db:
    image: mysql:8.0
    container_name: quizbank-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: quizbank
    ports:
      - "3306:3306"
    volumes:
      - ../infra/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

  adminer:
    image: adminer:latest
    container_name: quizbank-adminer
    ports:
      - "8080:8080"

  backend:
    build:
      context: ".."               # ðŸ‘ˆ Go up one level to project root
      dockerfile: "backend/Dockerfile"
    container_name: quizbank-backend
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - "../backend:/app/backend"
      - "../data:/app/data"
      - "../infra:/app/infra"
    environment:
      - PYTHONUNBUFFERED=1


